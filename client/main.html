<head>
  <title>EIT Management App</title>
</head>

<body>
  <!--<h1>Welcome to the EIT App</h1>-->

  <div class="form-container">
      <form>
          <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" placeholder="First Name" class="form-input" id="firstname">
          </div>
          <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" placeholder="Last Name" class="form-input" id="lastname">
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <span id="gender">
                  <input type="radio" id="male"> <label for="male" style="display: inline-block">Male</label>
                  <input type="radio" id="female"> <label for="female" style="display: inline-block">Female</label>
              </span>
          </div>
          <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" placeholder="DD/MM/YYYY" class="form-input" id="dob">
          </div>
      </form>
  </div>
</body>
